{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Cheers</h2>
                <hr>
                <p class="text-black">Your order information is here. A confirmation email will be sent to <strong>{{ order.email }}</strong></p>
            </div>
        </div>

        <div class="row">
            <!--RENDER THE ORDER SUMMARY-->
            <div class="col-12 col-lg-7"></div>
        </div>
        <!--This is the button for the user to check again the products !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
        <div class="row">
            <div class="col-12 col-lg-7 text-right">
                <a href="{% url 'products' %}"></a>
            </div>
        </div>
{% endblock %}
