{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2 class="logo-font mb-4">Hello from Hoppy Stop. Suggest your favourite products</h2>
                <h5 class="">Your suggestion</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                <form method="POST" action="{% url 'add_suggestion' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}

                    <label for="name" class="form-label">Name</label>
                    <input class="form-control" type="text" id="name">
                    <label for="style" class="form-label">Style</label>
                    <input class="form-control" type="text" id="style">
                    <br>
                    <textarea name="comment" id="comment" cols="30" rows="5" class="form-control">Comment</textarea>

                   <div class="text-end">
                        <a class=" btn btn-danger" href="{% url 'products' %}">Delete</a>
                        <button class="btn btn-dark " type="submit">Add suggestion</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   
{% endblock %}
