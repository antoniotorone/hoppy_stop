<!--I can see all base html-->
{% extends "base.html" %}
{% load static %}
<!--all this content is displayed inside the body of base.html-->
<!--MISS PAGE_HEADER-->

{% block content %}
<div class="overlay"></div>
   <div class="container-fluid">
       <div class="row">
           <!--Product Image col-->
           <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
               <div class="image-container">
                <a href="{{ product.image.url }}" target="_blank">
                    <img class="card-img-top img-fluid" src="{{  product.image.url }}" alt="{{ product.name }}">
                </a>
               </div>
           </div>
           <!--Product detail col-->
           <div class="col-12 col-md-6 col-lg-4">
              <div class="product-details-container mb-5 mt-md-5">
                  <h3 class="">{{ product.name}}</h3>
                  <h4 class="text-left font-weight-bold">Â£{{ product.price }}</h4>
                  <div class="rounded-pill">
                  <h5 class="">{{ product.taste }}</h5>
                </div>
                  <p class="">{{ product.description}}</p>
              </div>
           </div>
           <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
               {% csrf_token %}
               <div class="form-row">
                   <div class="col-12">
                       <p class="mt-3"><strong>Quantity</strong></p>
                       <div class="form-group w-50">
                           <div class="input-group">
                               <div class="input-group-prepend">
                                   <button class="decrement-qty btn" data-item_id="{{ product.id }}"
                                       id="decrement-qty_{{ product.id }}">
                                       <span class="icon">
                                           <i class="fas fa-minus"></i>
                                       </span>
                                   </button>
                               </div>

                               <input class="form-control qty_input" type="number" name="quantity" value="1" min="1"
                                   max="99" data-item_id="{{ product.id}}" id="id_qty_{{ product.id}}">

                               <div class="input-group-append">
                                   <button class="increment-qty btn" data-item_id="{{ product.id }}"
                                       id="increment-qty_{{ product.id }}">
                                       <span class="icon">
                                           <i class="fas fa-plus"></i>
                                       </span>
                                   </button>
                               </div>
                           </div>
                       </div>
                   </div>
                   <div class="col-12">
                       <a href="{% url 'products' %}">
                           <span class="icon">
                               <i class="fas fa chevron-left"></i>
                           </span>
                           <span class="text-uppercase">Keep get Drink.</span>
                       </a>
                       <input type="submit" value="Add to Basket">
                   </div>
                   <input type="hidden" name="redirect_url" value="{{ request.path }}">
               </div>
           </form>
       </div>
   </div>
   
{% endblock %}>
