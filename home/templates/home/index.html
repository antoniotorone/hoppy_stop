<!--I can see all base html-->
{% extends "base.html" %}
{% load static %}
<!--all this content is displayed inside the body of base.html-->
{% block content %}
   <div class="container-fluid">
       <div class="row">
           <div class="col-12 image-carousel">
               <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                   <div class="carousel-inner">
                       <div class="carousel-item active">
                           <img src="{{ MEDIA_URL }}.beavertown-carousel.jpg"
                               class="d-block w-100 img-fluid" alt="beavertown-carousel beer images">
                       </div>
                       <div class="carousel-item">
                           <img src="{{ MEDIA_URL }}.tiny-rebel-carousel.jpg"
                               class="d-block w-100 img-fluid" alt="tiny-rebel-carousel beer images">
                       </div>
                       <div class="carousel-item">
                           <img src="{{ MEDIA_URL }}.cark-carousel.jpg"
                               class="d-block w-100 img-fluid" alt="cark-carousel beer images">
                       </div>
                       <div class="carousel-item">
                        <img src="{{ MEDIA_URL }}.gipsy-hill-carousel.jpg"
                            class="d-block w-100 img-fluid" alt="gipsy-hill beer images">
                    </div>
                   </div>
               </div>
           </div>
       </div>
    
           <div class="col-12 col-lg-7 offset-lg-5">
               <button type="button" class="shop-all-btn btn-dark  btn-lg  ">
                   <a href="{% url 'products'%}"><h4>SHOP ALL</h4></a>
               </button>
           </div>
       
   </div>
{% endblock %}
